<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dane pasażera</title>
    <div th:replace="fragments/head-webjars-css :: head-webjars-css"></div>
    <div th:replace="fragments/head-webjars-js :: head-webjars-js"></div>
</head>
<body>
<div th:replace="fragments/navigation-bar :: navigation-bar"></div>
<h1>Wprowadź dane pasażera</h1>
<div class="container-fluid">
    <form action="#" th:action="@{/v1/rental/cars/reservation}" th:object="${passengerData}" method="post">
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input id="firstName" type="text" th:field="*{firstName}">
            <small id="firstNameTip" class="form-text text-muted">Imię osoby rezerwującej samochód.</small>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input id="lastName" type="text" th:field="*{lastName}">
            <small id="lastNameTip" class="form-text text-muted">Nazwisko osoby rezerwującej samochód.</small>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Rezerwuj</button>
        </div>
    </form>
</div>
</body>
</html>
